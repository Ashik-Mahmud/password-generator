<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <div class="pwd-wrapper">
        <!-- password header  -->
        <div class="pwd-header">
            <h3>Make your password strong</h3>
            <div class="field">

                <input type="text" name="number" value="15" placeholder="Length" title="Password Length"
                    id="lengthOfPassword" maxlength="2">
            </div>
        </div>
        <!-- password controller  -->
        <div class="pwd-control">

            <div data-control='/\()"-.,:;<>~!@#$%^&*|+=[]{}~?â”‚' class="field">
                <label for="symbol">Symbols</label>
            </div>
            <div data-control="ABCDEFGHIJKLMNOPQRSTUVWXYZ" class="field">
                <label for="upperCase">UpperCase</label>
            </div>
            <div data-control="abcdefghijklmnopqrstuvwxyz" class="field">
                <label for="lowerCase">LowerCase</label>
            </div>
            <div data-control="0123456789" class="field">
                <label for="numbers">Numbers</label>
            </div>
        </div>
        <!-- password body  -->
        <div class="pwd-body">
            <div class="display-pwd">
                <input type="text" placeholder="Select Password Type" readonly id="password-field">
                <span class="copyBtn" title="Copy Password">&#x2398;</span>
            </div>

        </div>
        <!-- password footer  -->
        <div class="pwd-footer">
            <button id="generate-btn">Generate</button>
        </div>
    </div>


    <!-- script for app.js  -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
