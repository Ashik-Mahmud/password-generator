<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    

    <div class="pwd-wrapper">
        <!-- password header  -->
        <div class="pwd-header">
            <h3>Make your password strong</h3>
        </div>
        <!-- password controller  -->
        <div class="pwd-control">
            <div class="field">
                <input type="number" name="number" id="lengthOfPassword">
                <label for="lengthOfPassword">Length of Password</label>
            </div>
            <div class="field">
                <input type="checkbox" name="checkbox" id="symbol">
                <label for="symbol">Symbols</label>
            </div>
            <div class="field">
                <input type="checkbox" name="checkbox" id="upperCase">
                <label for="upperCase">UpperCase</label>
            </div>
            <div class="field">
                <input type="checkbox" name="checkbox" id="lowerCase">
                <label for="lowerCase">LowerCase</label>
            </div>
            <div class="field">
                <input type="checkbox" name="checkbox" id="numbers">
                <label for="numbers">Numbers</label>
            </div>
        </div>
        <!-- password body  -->
        <div class="pwd-body">
            <div class="display-pwd">
                <input type="text" readonly id="password-field">
                <span class="copyBtn">&#x2398;</span>
            </div>
            <div class="generate-btn"><button>Generate</button></div>
        </div>
    </div>


    <!-- script for app.js  -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
